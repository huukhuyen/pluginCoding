<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Kenburn Effect on FlexSlider</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="kenburn-slider">
  <ul class="slides">
    <li>
      <div class="slide-image" data-bg="https://ununsplash.imgix.net/photo-1429277096327-11ee3b761c93?fit=crop&amp;fm=jpg&amp;h=700&amp;q=75&amp;w=1050" data-kenburn-start="center center"></div>
    </li>
    <li>
      <div class="slide-image" data-bg="https://ununsplash.imgix.net/photo-1428954376791-d9ae785dfb2d?fit=crop&amp;fm=jpg&amp;h=700&amp;q=75&amp;w=1050" data-kenburn-start="top left"></div>
    </li>
    <li>
      <div class="slide-image" data-bg="https://unsplash.imgix.net/photo-1424746219973-8fe3bd07d8e3?fit=crop&amp;fm=jpg&amp;h=725&amp;q=75&amp;w=1050" data-kenburn-start="top center"></div>
    </li>
    <li>
      <div class="slide-image" data-bg="https://ununsplash.imgix.net/photo-1429032021766-c6a53949594f?fit=crop&amp;fm=jpg&amp;h=700&amp;q=75&amp;w=1050" data-kenburn-start="top right"></div>
    </li>
    <li>
      <div class="slide-image" data-bg="https://unsplash.imgix.net/photo-1429095687696-3227bb0aa9a8?fit=crop&amp;fm=jpg&amp;h=700&amp;q=75&amp;w=1050" data-kenburn-start="bottom left"></div>
    </li>
  </ul>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/flexslider/2.5.0/jquery.flexslider-min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
